<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliExpress Стиль с Реферальной Ссылкой</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            padding: 10px 20px;
            text-align: center;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e63939; 
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header>
        <h1>Поиск на AliExpress</h1>
    </header>
    <div class="search-container">
        <input type="text" id="search" placeholder="Что вы ищете?">
        <button id="searchButton">Поиск</button>
    </div>

    <script>
        // Проверка поддержки Telegram Mini Apps
        if (Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.enableVerticalSwipes(); // Включение вертикальных свайпов
        } else {
            alert('Telegram Mini Apps не поддерживаются в этом окружении.');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const searchButton = document.getElementById('searchButton');

            searchButton.addEventListener('click', function() {
                const query = document.getElementById('search').value.trim();
                const referralLink = 'https://rzekl.com/g/1e8d114494bbfea7326716525dc3e8/';
                
                if (query) {
                    const url = `https://aliexpress.ru/wholesale?SearchText=${encodeURIComponent(query)}&ref=${referralLink}`;
                    
                    try {
                        // Открытие ссылки внутри мини-приложения
                        Telegram.WebApp.openLink(url);
                    } catch (error) {
                        alert('Ошибка при открытии ссылки: ' + error.message);
                    }
                } else {
                    alert('Пожалуйста, введите запрос для поиска.');
                }
            });
        });
    </script>
</body>
</html>

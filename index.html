<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск на AliExpress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            padding: 10px 20px;
            text-align: center;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e63939; 
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header>
        <h1>Поиск на AliExpress</h1>
    </header>
    <div class="search-container">
        <input type="text" id="search" placeholder="Что вы ищете?">
        <button onclick="searchAliExpress()">Поиск</button>
    </div>

    <script>
        Telegram.WebApp.expand();

        function searchAliExpress() {
            const query = document.getElementById('search').value.trim();
            const referralLink = 'https://rzekl.com/g/1e8d114494bbfea7326716525dc3e8/';
            const url = `https://aliexpress.com/wholesale?SearchText=${encodeURIComponent(query)}&ref=${referralLink}`;
            
            // Отображение результатов внутри мини-приложения
            window.open(url, '_self'); // открытие ссылки в том же окне
        }
    </script>
</body>
</html>

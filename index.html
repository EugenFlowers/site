<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предзагрузка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #loader {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="loader">Загрузка...</div>
    <script>
        window.onload = function() {
            // Задержка для имитации загрузки
            setTimeout(function() {
                window.location.href = "https://www.google.com"; // Перенаправление
            }, 3000); // 3 секунды
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление на AliExpress</title>
    <script>
        function redirectToProduct() {
            var productId = '32849697882'; // Замените на ID товара
            var referralCode = 'myname'; // Замените на ваш реферальный код
            var url = 'https://ru.aliexpress.com/item/' + productId + '.html?partner=' + referralCode;
            window.location.href = url;
        }
    </script>
</head>
<body onload="redirectToProduct()">
    <p>Перенаправление на товар...</p>
</body>
</html>
